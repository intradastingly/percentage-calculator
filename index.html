<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Momssats</h3>
    <div class="box-row">
        <div class="box" id='twentyFive'>25%</div>
        <div class="box" id='twelve'>12%</div>
        <div class="box" id='six'>6%</div>
        <div class="box" id='zero'>0%</div>
    </div>
    <div class="input">
        <h3>Inklusive moms (kr)</h3>
        <input id="includesMoms">
        <h3>Exklusive moms (kr)</h3>
        <input id="excludessMoms">
        <h3>Momssumma (kr)</h3>
        <input id="momsSum">
        <button id="calculate">Calculate</button>
    </div>
</body>
</html>
